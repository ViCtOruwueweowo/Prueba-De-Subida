            <h1>Formulario</h1>
            <form action="">
                <fieldset>
                    <legend>Login</legend>
                    <p>
                        <label for="user">Username:</label>
                        <input type="text" name="user" placeholder="Username" size="50"required>
                    </p>
                    <p>
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="" placeholder="Password" size="50" required>

                </fieldset>
                <p>
                    Escribe Comentarios:
                    <br>
                    <textarea name="Comentarios" id="" cols="50" rows="10" placeholder="Escribe aqui.."></textarea>
                </p>
                <p>
                    Selecciona tu genero favorito:
                    <br>
                    <input type="radio" name="gene" id="" value="rock">Rock <br>
                    <input type="radio" name="gene" id="" value="jazz">Jazz <br>
                    <input type="radio" name="gene" id="" value="pop">Pop <br>
                </p>
                <p>
                    Selecciona tu pasatiempo:

                    <input type="checkbox" name="tele" id="">Television <br>
                    <input type="checkbox" name="lee" id="">Libros<br>
                    <input type="checkbox" name="games" id="">Videojuegos <br>
                    <input type="checkbox" name="depo" id="">Deportes <br>
                    <input type="checkbox" name="musica" id="">Musica <br>
                </p>
                <p>
                    Selecciona:
                    <select name="opciones" id="">
                        <option value="uno">Opcion uno</option>
                        <option value="dos">Opcion dos</option>
                        <option value="tres">Opcion tres</option>

                <p>
